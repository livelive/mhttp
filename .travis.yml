language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
 - ./configure && cd buildmake && make check

after_success:
 - cat buildmake/Testing/Temporary/LastTest.log | grep assertions

after_failure:
 - cat buildmake/Testing/Temporary/LastTest.log
